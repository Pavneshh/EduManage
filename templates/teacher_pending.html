<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Account Pending</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .pending-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .pending-icon {
            font-size: 80px;
            color: #f39c12;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .status-badge {
            background: #ffeaa7;
            color: #e17055;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-icon">
            <i class="fas fa-clock"></i>
        </div>
        <h1>Account Under Review</h1>
        <div class="status-badge">Pending Approval</div>
        <p>Hello <strong>{{ username }}</strong>, your teacher account is currently under review by our administration team.</p>
        <p>You will be notified via email once your account is approved. This usually takes 24-48 hours.</p>
        <p>Thank you for your patience.</p>
        <form action="/logout" method="GET">
            <button type="submit" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</body>
</html>
