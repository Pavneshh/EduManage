<!DOCTYPE html>
<html>
<head>
    <title>Teacher Registration</title>
</head>
<body>
    <h1>Teacher Registration</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Full Name:</label>
            <input type="text" name="full_name" required>
        </div>
        <div>
            <label>Subject:</label>
            <input type="text" name="subject" required>
        </div>
        <div>
            <label>Qualification:</label>
            <input type="text" name="qualification" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" name="phone">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required minlength="8">
        </div>
        <div>
            <label>Admin Code (provided by administrator):</label>
            <input type="password" name="admin_code" required>
        </div>
        <button type="submit">Register as Teacher</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Want to register as student? <a href="/register">Student Registration</a></p>
</body>
</html>
